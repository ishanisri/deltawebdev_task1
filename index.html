<!DOCTYPE html>
<html lang="en">

<head>
    <title>mentees</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body >

    <h1> MENTEES-LIST</h1>
	

   <div id="div">
    Add a mentee<br>
    <br>
    <br>
    Name:
      <input id="inputbox" type="text" name="mentee's name" > 
                <br>
                <br>
                <br>

                Ratings:
                <select id='ratings'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option></select>
                    <br>
                    <br>

                    <p>
                     Comments :<br>
                 <textarea id='comments' rows='5' columns='20'> </textarea></p>
                 <br>



             <p><button id="add" >Add</button></p>
         </div><br>
         <br>
         <br>
         <p><button id="sort" >Sort</button></p>

             

    <br>
    
    <table id="final" border="1" >
        <thead>
            <td>Name</td>
            <td>Ratings</td>
            <td width="800">Comments</td>
            <td width="100px">Delete Option</td>
        </thead>
    </table> 
    <script> 
    for(var i=0;i<localStorage.length/3;i++)
    { console.log("hi");  
        var table=document.getElementById("final");
        var row=table.insertRow(i+1);
        var name=row.insertCell(0);
        var rating=row.insertCell(1);
        var comments=row.insertCell(2);
        name.innerHTML=localStorage.getItem("mentee+JSON.stringify(i)");
        rating.innerHTML=localStorage.getItem("ratings+Json.stringify(i)");
        comments.innerHTML=localStorage.getItem("comments+JSON.stringify(i)");
        var btn=document.createElement("button");  
        var t = document.createTextNode("delete");       
        btn.appendChild(t);                               
        row.appendChild(btn); 
        btn.setAttribute("onclick","deleteRow(this)"); 
        row.style.backgroundColor='white';
        row.style.fontWeight='normal';
        
        btn.setAttribute("style","background-color:red;border:1;text-align: center;display: inline-block;font-size: 16px;color:white;width:100%;height:100%");

    }
      
      </script>

     
   
    
    
    <script src="trial.js" ></script>
</body>
</html>
